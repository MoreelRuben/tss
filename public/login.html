<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSS Tracker - Login/Register</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { font-family: Arial, sans-serif; background:#f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
        .container { background:white; padding:2rem; border-radius:8px; box-shadow:0 2px 12px rgba(0,0,0,0.2); width:320px; }
        h2 { color:#1e40af; text-align:center; }
        form { display:flex; flex-direction:column; }
        input { margin:0.5rem 0; padding:0.5rem; border:1px solid #ccc; border-radius:4px; }
        button { margin-top:1rem; padding:0.5rem; background:#1e40af; color:white; border:none; border-radius:4px; cursor:pointer; }
        button:hover { background:#374ac0; }
        .toggle { text-align:center; margin-top:1rem; color:#1e40af; cursor:pointer; }
        .hidden { display:none; }
    </style>
</head>
<body>
<div class="container">
    <div id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="toggle" onclick="toggleForms()">Don't have an account? Register</div>
    </div>

    <div id="registerSection" class="hidden">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="toggle" onclick="toggleForms()">Already have an account? Login</div>
    </div>
</div>

<script>
const loginSection = document.getElementById('loginSection');
const registerSection = document.getElementById('registerSection');

function toggleForms() {
    loginSection.classList.toggle('hidden');
    registerSection.classList.toggle('hidden');
}

// Login
document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = { username: formData.get('username'), password: formData.get('password') };

    const res = await fetch('/api/login', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify(data)
    });

    const json = await res.json();
    if (json.token) {
        localStorage.setItem('token', json.token);
        window.location.href = '/home.html';
    } else {
        alert(json.error);
    }
});

// Register
document.getElementById('registerForm').addEventListener('submit', async e => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = { username: formData.get('username'), password: formData.get('password') };

    const res = await fetch('/api/register', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify(data)
    });

    const json = await res.json();
    if (json.id) {
        alert('Registration successful! Please log in.');
        toggleForms();
    } else {
        alert(json.error);
    }
});
</script>
</body>
</html>
