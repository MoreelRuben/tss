<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSS Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <h2>Workout Calendar</h2>
    <div id="calendar"></div>
</main>
<script src="js/main.js"></script>
<script>
fetch('/api/workouts')
    .then(res => res.json())
    .then(data => {
        const calendarDiv = document.getElementById('calendar');

        data.forEach(w => {
            const div = document.createElement('div');
            div.innerHTML = `
                <a href="detail.html?id=${w.id}">
                    ${w.workout_date} - TSS: ${w.tss}
                </a>

            <p>${w.status}</p>
            `;
            calendarDiv.appendChild(div);
        });
    });
</script>

</body>
</html>
