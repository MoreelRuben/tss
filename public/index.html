<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TSS Tracker</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                url('./assets/bg.png') center 20%/cover no-repeat;
    color: white;
    display: flex;
    flex-direction: column;
}

/* NAVIGATION */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    backdrop-filter: blur(8px);
    background: rgba(0,0,0,0.3);
}

nav h1 {
    font-size: 1.8rem;
    font-weight: 700;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 25px;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s ease;
}

nav a:hover {
    color: #60a5fa;
}

/* HERO SECTION */
.hero {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    margin-top: 15%;
}

.hero h2 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2rem;
    max-width: 600px;
    margin-bottom: 30px;
    color: #e2e8f0;
}

.hero-buttons {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.btn {
    padding: 12px 28px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s ease;
}

.btn-primary {
    background: #3b82f6;
    color: white;
}

.btn-primary:hover {
    background: #2563eb;
}

.btn-outline {
    border: 2px solid white;
    color: white;
}

.btn-outline:hover {
    background: white;
    color: black;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 15px;
    background: rgba(0,0,0,0.4);
    font-size: 0.9rem;
}
</style>
</head>

<body>
<section class="hero">
    <h2>Train Smarter. Track Better.</h2>
    <p>
        Monitor your training zones, analyze your workouts,
        and optimize performance with intelligent TSS tracking.
    </p>

    <div class="hero-buttons">
        <a href="home.html" class="btn btn-primary">Get Started</a>
    </div>
</section>
</body>
</html>
